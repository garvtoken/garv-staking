<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GARV Token Stake Now</title>

  <!-- Ethers -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg,#0a2540,#06192e);
      color: #fff;
    }
    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .card {
      background: #0f2d4a;
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(90deg,#00c6ff,#0072ff);
      color: #fff;
    }
    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
      font-size: 15px;
    }
    .status {
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>GARV Token Stake Now</h1>

    <div class="card">
      <div class="status" id="walletStatus">Wallet: Not Connected</div>
      <button onclick="connectWallet()">Connect Wallet</button>
    </div>

    <div class="card">
      <div class="status">Live GARV Price</div>
      <div class="status" id="price">Loading...</div>
    </div>

    <div class="card">
      <input type="number" id="amount" placeholder="Enter GARV Amount">
      <button onclick="stake()">Stake GARV</button>
    </div>

    <div class="card">
      <button onclick="checkStake()">Check My Stake</button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
