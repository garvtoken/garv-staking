<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GARV Token Stake Now</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- WalletConnect + Ethers -->
  <script src="https://unpkg.com/@walletconnect/ethereum-provider@2.10.2/dist/index.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg,#081c2f,#0f2e4a);
      color: #fff;
    }
    .box {
      max-width: 420px;
      margin: 40px auto;
      padding: 20px;
      background: #102b42;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,.4);
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border: none;
      border-radius: 12px;
      background: #1da1ff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>GARV Token Stake Now</h2>

  <p id="walletStatus">Wallet: Not Connected</p>
  <button onclick="connectWallet()">Connect Wallet</button>

  <input id="amount" type="number" placeholder="Enter GARV Amount">
  <button onclick="stake()">Stake GARV</button>

  <button onclick="checkStake()">Check My Stake</button>
</div>

<script src="app.js"></script>
</body>
</html>
