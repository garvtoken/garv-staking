<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GARV Token Stake Now</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Ethers -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #081a2d, #020b14);
      color: #fff;
    }

    .container {
      max-width: 420px;
      margin: 40px auto;
      padding: 20px;
    }

    .card {
      background: #0f2a44;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 10px;
    }

    .status {
      text-align: center;
      margin-bottom: 10px;
      opacity: 0.85;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg,#00b4ff,#007bff);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:disabled {
      opacity: 0.6;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      margin-top: 10px;
    }

    .info {
      font-size: 14px;
      opacity: 0.85;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="container">

  <h1>GARV Token Stake Now</h1>

  <!-- WALLET -->
  <div class="card">
    <div id="walletStatus" class="status">Wallet: Not Connected</div>
    <button onclick="connectWallet()">Connect Wallet</button>
    <div class="info">Use MetaMask / TokenPocket / Trust Wallet</div>
  </div>

  <!-- LIVE PRICE -->
  <div class="card">
    <div class="status">Live GARV Price</div>
    <div id="price" class="status">Loading...</div>
  </div>

  <!-- STAKE -->
  <div class="card">
    <input type="number" id="amount" placeholder="Enter GARV Amount" />
    <button onclick="stake()">Stake GARV</button>
  </div>

  <!-- CHECK -->
  <div class="card">
    <button onclick="checkStake()">Check My Stake</button>
  </div>

</div>

<script>
  let provider;
  let signer;
  let userAddress;

  const TOKEN_ADDRESS   = "0x15e4f5092af30ea702dcbac71194ccf08885688d";
  const STAKING_ADDRESS = "0xf5be3BbA8FB7cd06380b8D902eA976F0fAc8387F";
  const PAIR_ADDRESS    = "0x00bb266615faeaae9d9d5b17668829580a038b9b";

  const STAKING_ABI = [
    "function stake(uint256 amount)",
    "function getStakeInfo(address user) view returns(uint256,uint256,uint256,bool)"
  ];

  async function connectWallet() {
    if (!window.ethereum) {
      alert("Please open this site inside MetaMask or TokenPocket browser");
      return;
    }

    try {
      await window.ethereum.request({ method: "eth_requestAccounts" });
      provider = new ethers.providers.Web3Provider(window.ethereum);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();

      document.getElementById("walletStatus").innerText =
        "Wallet: " + userAddress.slice(0,6) + "..." + userAddress.slice(-4);

    } catch (e) {
      alert("Wallet connection rejected");
    }
  }

  async function stake() {
    if (!signer) return alert("Connect wallet first");

    const amount = document.getElementById("amount").value;
    if (!amount || amount <= 0) return alert("Enter valid amount");

    const contract = new ethers.Contract(STAKING_ADDRESS, STAKING_ABI, signer);

    try {
      const tx = await contract.stake(
        ethers.utils.parseUnits(amount, 18)
      );
      alert("Transaction sent");
      await tx.wait();
      alert("Stake successful");
    } catch (e) {
      alert("Stake failed");
      console.error(e);
    }
  }

  async function checkStake() {
    if (!signer) return alert("Connect wallet first");

    const contract = new ethers.Contract(STAKING_ADDRESS, STAKING_ABI, signer);

    try {
      const data = await contract.getStakeInfo(userAddress);
      alert(
        "Staked Amount: " + ethers.utils.formatUnits(data[0],18) +
        "\nUnlock Time: " + new Date(data[2]*1000).toLocaleString()
      );
    } catch (e) {
      alert("Unable to fetch stake info");
    }
  }

  async function loadPrice() {
    try {
      const res = await fetch(
        "https://api.dexscreener.com/latest/dex/pairs/bsc/" + PAIR_ADDRESS
      );
      const json = await res.json();
      document.getElementById("price").innerText =
        "$" + Number(json.pair.priceUsd).toFixed(6);
    } catch {
      document.getElementById("price").innerText = "Unavailable";
    }
  }

  loadPrice();
</script>

</body>
</html>
