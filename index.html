<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GARV 365 Days Staking</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body>

<h2>GARV Token â€“ 365 Days Auto Staking</h2>

<button onclick="connectWallet()">Connect Wallet</button>
<p id="wallet"></p>

<hr>

<input type="number" id="amount" placeholder="Enter GARV amount">
<br><br>
<button onclick="stake()">Stake GARV</button>

<hr>

<button onclick="getStake()">Check My Stake</button>
<p id="info"></p>

<script>
const STAKING_CONTRACT = "0xf5be3BbA8FB7cd06380b8D902eA976F0fAc8387F";
const GARV_TOKEN = "0x15e4f5092af30ea702dcbac71194ccf08885688d";

const abi = [
  "function autoStake(uint256 amount)",
  "function getStakeInfo(address user) view returns(uint256,uint256,uint256,bool)"
];

let provider, signer, contract;

async function connectWallet() {
  provider = new ethers.providers.Web3Provider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  signer = provider.getSigner();
  document.getElementById("wallet").innerText =
    "Connected: " + await signer.getAddress();
  contract = new ethers.Contract(STAKING_CONTRACT, abi, signer);
}

async function stake() {
  const amt = document.getElementById("amount").value;
  if (!amt || amt <= 0) return alert("Enter amount");
  const tx = await contract.autoStake(
    ethers.utils.parseUnits(amt, 18)
  );
  await tx.wait();
  alert("Stake successful");
}

async function getStake() {
  const addr = await signer.getAddress();
  const data = await contract.getStakeInfo(addr);
  document.getElementById("info").innerText =
    "Amount: " + ethers.utils.formatUnits(data[0],18);
}
</script>

</body>
</html>
