<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GARV Token Staking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ethers v5 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <!-- config + app -->
  <script src="./config.js"></script>
  <script src="./app.js" defer></script>

  <style>
    body{
      background:#0b1220;
      font-family:Arial, sans-serif;
      color:#fff;
      display:flex;
      justify-content:center;
      padding:20px;
    }
    .box{
      width:100%;
      max-width:420px;
      background:#111827;
      padding:20px;
      border-radius:14px;
    }
    h2{text-align:center;margin-bottom:10px}
    .small{font-size:13px;color:#9ca3af;text-align:center}
    button,input{
      width:100%;
      padding:12px;
      margin-top:10px;
      border-radius:8px;
      border:none;
      font-size:15px;
    }
    .primary{background:#2563eb;color:#fff}
    .gray{background:#374151;color:#fff}
    .notice{
      background:#1f2937;
      padding:10px;
      border-radius:8px;
      font-size:13px;
      margin-top:12px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>GARV Token Staking</h2>

    <p id="walletStatus" class="small">Wallet: Not Connected</p>

    <button class="primary" onclick="connectWallet()">Connect Wallet</button>

    <input id="amount" placeholder="Enter GARV amount" />

    <button class="gray" id="approveBtn" onclick="approve()" disabled>
      Approve GARV
    </button>

    <button class="gray" id="stakeBtn" onclick="stake()" disabled>
      Stake GARV
    </button>

    <div class="notice">
      <b>Your Stake Info</b><br>
      Amount: <span id="staked">0</span><br>
      Unlock In: <span id="countdown">--</span>
    </div>

    <button class="primary" id="withdrawBtn" onclick="withdraw()" disabled>
      Withdraw
    </button>

    <div class="notice">
      ⚠ Tokens are locked for 365 days.<br>
      Minimum stake: 15 USDT worth GARV.<br>
      Non-custodial • On-chain • Transparent
    </div>
  </div>
</body>
</html>
