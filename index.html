<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GARV Token Stake Now</title>

  <!-- Ethers v5 (stable) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg,#081c2f,#0b2a45);
      color:#fff;
    }
    .container{
      max-width:420px;
      margin:30px auto;
      padding:20px;
    }
    h1{
      text-align:center;
      margin-bottom:20px;
    }
    .card{
      background:#102c44;
      border-radius:16px;
      padding:20px;
      margin-bottom:18px;
    }
    button{
      width:100%;
      padding:14px;
      border:none;
      border-radius:12px;
      background:#1da1ff;
      color:#fff;
      font-size:16px;
      cursor:pointer;
    }
    input{
      width:100%;
      padding:14px;
      border-radius:12px;
      border:none;
      margin-bottom:12px;
      font-size:16px;
    }
    .status{
      text-align:center;
      margin-bottom:12px;
      opacity:0.9;
    }
    .small{
      font-size:14px;
      opacity:0.8;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>GARV Token Stake Now</h1>

    <div class="card">
      <div id="walletStatus" class="status">Wallet: Not Connected</div>
      <button onclick="connectWallet()">Connect Wallet</button>
    </div>

    <div class="card">
      <div class="small">Live GARV Price</div>
      <div id="priceBox">Loading...</div>
    </div>

    <div class="card">
      <input type="number" id="stakeAmount" placeholder="Enter GARV Amount"/>
      <button onclick="stakeTokens()">Stake GARV</button>
    </div>

    <div class="card">
      <button onclick="checkMyStake()">Check My Stake</button>
      <div id="stakeInfo" class="small"></div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
